{% extends "base.html" %}

{% block title %}Accueil{% endblock %}

{% block body %}

<div class="content-wrapper">
    
    <div class="container">
            <div class="col-lg-12">
                <div class="content-block head-div">
                    <div class="cb-header">
                        <div class="row">
                            <div class="col-lg-10 col-sm-10 col-xs-8">
                                <ul class="list-inline">
                                    <li>
                                        <a href="#" class="color-active">
                                            <span class="visible-xs">À la une</span>
                                            <span class="hidden-xs">À la une</span>
                                        </a>
                                    </li>
                                    <li><a href="#">Autour de moi</a></li>
                                </ul>
                            </div>
                            <div class="col-lg-2 col-sm-2 col-xs-4">
                                <div class="btn-group pull-right bg-clean">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Filtrer par <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a onclick="getProductsAndRender('views')">
                                            <i class="cv cvicon-cv-relevant"></i> Popularité</a>
                                        </li>
                                        <li>
                                            <a onclick="getProductsAndRender('date')">
                                            <i class="cv cvicon-cv-calender"></i> Plus récent</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>

                    <div class="cb-content">
                        <div class="row" id="articlelist">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}


{% block javascript %}
    <script type="text/javascript">
        // Code pour les cookies (optionnel - peut être supprimé s'il n'y a pas de cookie box)
        const cookieBox = document.querySelector(".wrapper");
        if (cookieBox) {
            const acceptBtn = cookieBox.querySelector("button");
            if (acceptBtn) {
                acceptBtn.onclick = ()=>{
                  //setting cookie for 1 month, after one month it'll be expired automatically
                  document.cookie = "CookieBy=CodingNepal; max-age="+60*60*24*30;
                  if(document.cookie){ //if cookie is set
                    cookieBox.classList.add("hide"); //hide cookie box
                  }else{ //if cookie not set then alert an error
                    alert("Cookie can't be set! Please unblock this site from the cookie setting of your browser.");
                  }
                }
                let checkCookie = document.cookie.indexOf("CookieBy=CodingNepal"); //checking our cookie
                //if cookie is set then hide the cookie box else show it
                checkCookie != -1 ? cookieBox.classList.add("hide") : cookieBox.classList.remove("hide");
            }
        }

        function getProductsAndRender(option = ''){
            $.ajax({
                url: "/api/products" + '?sort=' + option,
                method: 'GET',
                dataType: 'json'
            }).done(function(result) {
                console.log('Produits récupérés:', result);
                $('#articlelist').empty();
                if (result && result.length > 0) {
                    for(let i = 0; i < result.length; i++){
                        renderProduct(result[i]);
                    }
                } else {
                    $('#articlelist').html('<div class="col-12"><p>Aucune annonce trouvée.</p></div>');
                }
            }).fail(function(xhr, status, error) {
                console.error('Erreur lors du chargement des produits:', error);
                $('#articlelist').html('<div class="col-12"><p>Erreur lors du chargement des annonces.</p></div>');
            });
        }

        function renderProduct($product){
             $('<div class="col-lg-4 col-sm-6 articleitem" id="article-pattern">' +
                '                                <div class="b-article">' +
                '                                    <div class="v-img">' +
                '                                        <a href="/product/'+ $product.id + '">' +
                '                                            <img src="/storage/'+ $product.picture +'" alt=""></a>' +
                '                                    </div>' +
                '                                    <div class="v-desc">' +
                '                                        <a href="/product/'+ $product.id + '">'+ $product.name+'</a>' +
                '                                    </div>' +
                '                                    <p>'+ $product.description.slice(0, 20) + '...</p>' +
                '                                    <div class="v-views">' +
                '                                        '+$product.views+' vues' +
                '                                    </div>' +
                '                                </div>' +
                '</div>')
             .appendTo($('#articlelist'));
        }

        $(document).ready(function() {
            console.log('Document prêt, chargement des produits...');
            getProductsAndRender();
        });
    </script>
{% endblock %}
